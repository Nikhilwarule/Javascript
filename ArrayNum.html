<html>
<head></head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>

    <script>
        var Number = [10, 20, 30, 40, 50, 60, 70, 80];
        Number.push(90);
        Number.unshift(15);
        Number.pop();
        Number.shift();
        Number.splice(1, 2, 12, 14, 16);

        var newlist = Number.slice(2, 5);
        Number.sort();
        Number.reverse();


        document.getElementById("d1").innerHTML = Number;
        document.getElementById("d2").innerHTML = newlist;
  
    </script>
</body>
</html>
