<html>
<head>
    <body>
        <script>
            document.write("while")
            let i = 1;
            while (i < 10)
            {
                document.write("<br>" + i)
                i++;

            }
            document.write("for ")
            for (let i = 0; i < 10; i = 1 + 2)
            {
                document.write("<br>"i)

            }


        </script>
    </body>
</head>
</html>
